<body>
    <!-- HEADER -->
    <header class="header">
        <a href="{% url 'mainpage' %}" class="logo">
            <img src="{% static 'main/img/logo.svg' %}" width="140" height="32" alt="AniMi Главная">
        </a>

        <form action="/search" class="search-form" method="GET">
            <div class="search-box" search-box>
                <div class="search-wrapper" search-wrapper>
                    <input type="text" name="search" aria-label="search anime" placeholder="Поиск ..." class="search-field" search-field>

                    <img src="{% static 'main/img/search.png' %}" width="24" height="24" alt="search" class="leading-icon">
                </div>

                <button class="search-btn" search-toggler>
                    <img src="{% static 'main/img/close.png' %}" width="24" height="24" alt="close search box">
                </button>
            </div>
        </form>

        <button class="search-btn" search-toggler menu-close>
          <img src="{% static 'main/img/search.png' %}" width="24" height="24" alt="open search box">
        </button>
    </header>

    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content>
        <div class="authentication-wrapper">
            <header>Смена пароля</header>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                <div class="form-group old_password">
                    <label for="id_oldpassword">Текущий пароль</label>
                    <input type="password" name="oldpassword" id="id_oldpassword" placeholder="Введите текущий пароль">
                </div>
                <div class="form-group password_1">
                    <label for="id_password1">Новый пароль</label>
                    <input type="password" name="password1" id="id_password1" placeholder="Введите новый пароль">
                </div>
                <div class="form-group password_2">
                    <label for="id_password2">Новый пароль (ещё раз)</label>
                    <input type="password" name="password2" id="id_password2" placeholder="Введите новый пароль ещё раз">
                </div>
                <div class="form-link">
                    <div class="forgot-password-link"><a href="{% url 'account_reset_password' %}">Забыли пароль?</a></div>
                </div>
                <div class="form-group submit-btn">
                    <input type="submit" name="action" value="Продолжить">
                </div>
            </form>
        </div>
    </article>
